<!DOCTYPE html>

<html lang="fr">
    <head>
        <style type="text/css">
            .red {
                color : red;
            }

            .bold  {
                font-weight: bold;
            }

            .italic {
                font-style: italic;
            }
        </style>
    </head>

    <body>
        <h1 e-show="show" e-class="class" e-style="{border : '1px solid ' + borderColor}">Page title</h1>

        <form e-submit="submit">
            <div>Display the title<input type="checkbox" e-value="show" /></div>
            <div>Title class :
                <input type="radio" name="class" value="red" e-value="class" /> Red <br />
                <input type="radio" name="class" value="bold" e-value="class" /> Bold <br />
                <input type="radio" name="class" value="italic" e-value="class" /> Italic <br />
            </div>

            <div> border-color : <input type="text" e-value="borderColor" /></div>

            <fieldset>
                <legend> For the following test </legend>
                <div e-attr="{contenteditable: contenteditable}" e-focus="focus" e-html="content"> Salut </div>

                <div>Content editable<input type="checkbox" e-value="contenteditable" /> </div>
                <div>Disabled : <input type="checkbox" e-value="disabled" /> </div>
                <div>Value : <input type="text" e-input="content" e-disabled="disabled"  /></div>
                <div>Focus : <input type="checkbox" e-value="focus" /></div>
            </fieldset>

            <fieldset e-on="{mouseover : colorize}">
                <legend> Options </legend>
                <select e-options="{$data : options, $value : 'code', $label : 'label'}" e-value="selected" size="15"></select>
                <span e-text="selected"></span>

                <div e-with="newOption">
                    value <input type="text" e-value="code" /> /
                    label : <input type="text" e-value="label" />
                    <button e-click="add" type="button"> Ajouter </button>
                </div>
            </fieldset>

            <fieldset>
                <legend>e-value avec un textarea</legend>
                <textarea e-value="fulltext"></textarea>
                <div e-html="fulltext"></div>
            </fieldset>


            <fieldset>
                <legend>e-input avec un textarea</legend>
                <textarea e-input="fulltext2"></textarea>
                <div e-html="fulltext2"></div>
            </fieldset>
        </form>


        <input type="checkbox" e-value="if" />
        <template id="item">
            <span e-if="isFolder">+</span> <span e-text="name"></span>(<span e-text="size"></span>) => <span e-text="extension"></span>

            <ul e-if="isFolder">
                <li e-each="children" e-template="'item'"></li>
            </ul>
        </template>

        <div e-if="$root.if" e-with="Root" e-template="'item'"></div>

        <div e-unless="if"> if est Ã  false </div>
    </body>
</html>
