<html>
    <body>
        <ul>
            <li class="list-item" e-each="list" e-text="label"></li>
        </ul>

        <div e-each="{$data : list, $filter : filter, $sort : 'label', $order : -1, $item : 'item'}">
            <span e-with="item" e-text="label"></span>
        </div>

        <button e-each="{$data : list, $sort : sort}" e-text="$this.label"></button>


        <ul>
            <li class="obj-item" e-each="{$data : obj, $filter : filter}" e-text="$index"></li>
        </ul>
    </body>
</html>
