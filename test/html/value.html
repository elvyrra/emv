<html>
    <body>
        <input type="text" id="text-value" e-value="text" />

        <input type="checkbox" id="checkbox-value" e-value="checkbox" />

        <input type="radio" name="radio" value="0" e-value="radio" />
        <input type="radio" name="radio" value="1" e-value="radio" />
        <input type="radio" name="radio" value="2" e-value="radio" />
        <input type="radio" name="radio" value="3" e-value="radio" />

        <select id="select-value" e-value="select">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
        </select>

        <textarea id="textarea-value" e-value="textarea"></textarea>

        <span id="other-value" e-value="other"></span>

        <div id="editable" contenteditable e-value="editable"></div>

        <input type="number" id="number" e-value="{$data : number, $transform : 'number(decimals : 2)'}" />

        <input type="date" id="date" e-value="date" />
    </body>
</html>
