<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv='cache-control' content='no-cache' />
        <meta http-equiv='expires' content='0' />
        <meta http-equiv='pragma' content='no-cache' />

        <style>
            .red {
                color : red;
            }

            .bold  {
                font-weight: bold;
            }

            .italic {
                font-style: italic;
            }
        </style>
    </head>

    <body>
        <div id="emv">
            <ul e-with="selected">
                <li e-each="items">
                    <span>${name}</span>
                </li>
            </ul>
        </div>

        <script type="text/javascript" src="../lib/emv.js"></script>
        <script type="text/javascript">
            let emv = new EMV({
                elements : [
                    {
                        items : [
                            { name : 'item1'},
                            { name : 'item2'},
                            { name : 'item3'}
                        ]
                    },
                    {
                        items : [
                            { name : 'item4'},
                            { name : 'item5'}
                        ]
                    }
                ]
            });

            emv.selected = emv.elements[0];

            emv.$apply();
        </script>
    </body>
</html>
