<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv='cache-control' content='no-cache' />
        <meta http-equiv='expires' content='0' />
        <meta http-equiv='pragma' content='no-cache' />

        <style>
            .red {
                color : red;
            }

            .bold  {
                font-weight: bold;
            }

            .italic {
                font-style: italic;
            }
        </style>
    </head>

    <body>
        <ul>
            <li e-each="list" e-text="label"></li>
        </ul>

        <script type="text/javascript" src="../lib/emv.js"></script>
        <script type="text/javascript">
            let emv = new EMV({
                list : [
                    {label : 'One'},
                    {label : 'Two'}
                ]
            });

            emv.$apply(document.getElementById('emv'));

            emv.list.push({label : 'truee'})
        </script>
    </body>
</html>
