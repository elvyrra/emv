<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv='cache-control' content='no-cache' />
        <meta http-equiv='expires' content='0' />
        <meta http-equiv='pragma' content='no-cache' />

        <style>
            .red {
                color : red;
            }

            .bold  {
                font-weight: bold;
            }

            .italic {
                font-style: italic;
            }
        </style>
    </head>

    <body>
        <input type="text" e-focus="focus" />

        <script type="text/javascript" src="../lib/emv.js"></script>
        <script type="text/javascript">
            emv = new EMV({
                data : {
                    focus : false
                }
            });

            emv.$watch('focus', (value) => {
                console.log(value);
            });


            emv.$apply();
        </script>
    </body>
</html>
