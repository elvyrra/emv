<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv='cache-control' content='no-cache' />
        <meta http-equiv='expires' content='0' />
        <meta http-equiv='pragma' content='no-cache' />

        <style>
            .red {
                color : red;
            }

            .bold  {
                font-weight: bold;
            }

            .italic {
                font-style: italic;
            }
        </style>
    </head>

    <body>
        <div id="emv">
            <ul>
                <li e-each="array.items" e-text="getName()"></li>
            </ul>
        </div>

        <script type="text/javascript" src="../lib/emv.js"></script>
        <script type="text/javascript">
            class Item {
                constructor(name) {
                    this.name = name;
                }

                getName() {
                    return this.name;
                }
            }

            class ItemList {
                constructor(items) {
                    this.items = items.map((item) => new Item(item));
                }
            }

            let emv = new EMV({
                data : {
                    item : new Item('coucou'),
                    array : new ItemList(['cocuou', 'salut'])
                }
            });

            emv.$apply();
        </script>
    </body>
</html>
