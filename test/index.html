<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv='cache-control' content='no-cache' />
        <meta http-equiv='expires' content='0' />
        <meta http-equiv='pragma' content='no-cache' />

        <style>
            .red {
                color : red;
            }

            .bold  {
                font-weight: bold;
            }

            .italic {
                font-style: italic;
            }
        </style>
    </head>

    <body>
        <ul>
            <li e-each="list" title="${label :: lower}" e-attr="{'aria-control' : value}">
                <span e-text="{$data : $this.value || 0, $transform: 'number(decimals : 2, thousandSep : \' \', decimalSep: \',\')'}"></span>
            </li>

            <span>${list[0].value :: number}</span>
        </ul>

        <script type="text/javascript" src="../lib/emv.js"></script>
        <script type="text/javascript">
            let emv = new EMV({
                list : [
                    {label : 'One SDSDS', value : 12365.235},
                    {label : 'Two sds'}
                ]
            });

            emv.$apply(document.getElementById('emv'));

            emv.list.push({label : 'truee'})
        </script>
    </body>
</html>
